<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if (ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          } else {
            ticketsMenuItem.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <!-- NAVIGATION BAR -->
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <!-- Logo -->
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="" />
            <div class="text-2xl font-bold">
              tw: <span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- menu  for mobile -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <!-- Hamburger menu button -->
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>

            <!-- menu items for mobile -->
            <div
              class="form-rose-500 absolute top-[62px] left-0 hidden w-full bg-gradient-to-r to-pink-500 peer-open:block"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Lineup</span>
              </div>
              <!-- Menu item with submenu -->
              <div
                id="ticket-menu-item"
                class="group relative h-full cursor-pointer text-pink-200 transition-colors hover:bg-white/10"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <!-- submenu -->
                <div class="hidden group-open:block">
                  <div
                    class="relative p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>Single Day Ticket</span>
                  </div>
                  <div
                    class="relative p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>7 Day Ticket</span>
                  </div>
                </div>
              </div>

              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
          <!-- menu items for desktop -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <!-- sub-menu-items -->
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 Day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>

        <!-- HERO SECTION -->
        <div
        style="background-image: url('./assets/images/hero.jpg');"
          class="bg-cover bg-center bg-fixed flex h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center">
          <div class="bg-white/30 rounded-xl py-2 px-4 text-center backdrop-blur-md">
            <div class="relative">
              <img src="./assets/images/logo.png" width="175" alt="">
              <div class="flex items-center justify-center mt-[-70px] mb-5">
                <div class="h-14 w-14 rounded-full bg-pink-500 items-center justify-center flex gap-1">
                  <div class="w-1 h-2 bg-pink-300 rounded-full animate-wavey "></div>
                  <div class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-200"></div>
                  <div class="w-1 h-4 bg-pink-100 rounded-full animate-wavey animation-delay-[150ms]"></div>
                  <div class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-300"></div>
                  <div class="w-1 h-2 bg-pink-300 rounded-full animate-wavey animation-delay-[75ms]"></div>
                </div>
              </div>
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <div class="font-bold mt-3 tx-sm">
            Keep me updated with news and promotions
          </div>
          <div class="mt-3 flex gap-2">
            <input type="email" placeholder="Email..." class="rounded-sm p-2 border-white/40 font-bold bg-white/30 backdrop-blur-md outline-pink-500 placeholder-zinc-500 text-sky-900 caret-pink-500">
            <div class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg ">
              Subscribe
            </div>
          </div>
         
      </div>
      </header>
    </main>
  </body>
</html>
