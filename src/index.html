<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if (ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          } else {
            ticketsMenuItem.classList.add("open");
          }
        });

      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <!-- Navigation bar -->
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <!-- Logo -->
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="" />
            <div class="text-2xl font-bold">
              tw: <span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- menu  for mobile -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <!-- Hamburger menu button -->
            <div id="mobile-menu-button" class="group peer">
              <div
                class="top-0 h-1 w-8 rounded-full bg-zinc-200 group-open:rotate-45 transition-all group-open:top-2 relative"></div>
              <div class="opacity-100 group-open:opacity-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all"></div>
              <div class="top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 group-open:-rotate-45 transition-all group-open:-top-2 relative"></div>
            </div>

            <!-- menu items for mobile -->
             <div class="absolute top-[62px] left-0 bg-gradient-to-r form-rose-500 to-pink-500 w-full hidden peer-open:block">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Home</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Lineup</span>
              </div>

              <div id="ticket-menu-item" class="relative group h-full cursor-pointer  text-pink-200  transition-colors hover:bg-white/10">
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div class="relative text-center p-4 text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>Single Day Ticket</span>
                  </div>
                  <div class="relative text-center p-4 text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>7 Day Ticket</span>
                  </div>
                </div>
    
              </div>

              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Support</span>
              </div>
             </div>

          </div>
          <!-- menu items for desktop -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <!-- sub-menu-items -->
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 Day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
